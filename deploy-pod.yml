---
- name: deploy nginx pod
  hosts: localhost
  gather_facts: no
  vars_files:
    - ./vars/default-vars.yml

  tasks:

    - name: Create an nginx Pod
      k8s:
        host: https://34.72.243.94
        kubeconfig: "{{ working_dir }}/{{gcp_prefix}}-config"
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: web
          spec:
            containers:
              - name: nginx-container
                image: nginx
